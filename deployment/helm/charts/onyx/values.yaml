# Default values for onyx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # Global version for all Onyx components (overrides .Chart.AppVersion)
  version: "latest"
  # Global pull policy for all Onyx component images
  pullPolicy: "IfNotPresent"

postgresql:
  enabled: true
  cluster:
    instances: 1
    storage:
      storageClass: ""
      size: 10Gi
    enableSuperuserAccess: true
    superuserSecret:
      name: onyx-postgresql  # keep in sync with auth.postgresql

vespa:
  name: da-vespa-0
  service:
    name: vespa-service
  volumeClaimTemplates:
    - metadata:
        name: vespa-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 30Gi
        storageClassName: ""
  enabled: true
  replicaCount: 1
  image:
    repository: vespa
    tag: "8.526.15"
  podAnnotations: {}
  podLabels:
    app: vespa
    app.kubernetes.io/instance: onyx
    app.kubernetes.io/name: vespa
  securityContext:
    privileged: true
    runAsUser: 0
  resources:
    # The Vespa Helm chart specifies default resources, which are quite modest. We override
    # them here to increase chances of the chart running successfully. If you plan to index at
    # scale, you will likely need to increase these limits further.
    # At large scale, it is recommended to use a dedicated Vespa cluster / Vespa cloud.
    requests:
      cpu: 4000m
      memory: 8000Mi
    limits:
      cpu: 8000m
      memory: 32000Mi

persistent:
  storageClassName: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

autoscaling:
  # Valid options: 'hpa' (default) or 'keda'.
  # Set to 'keda' to render KEDA ScaledObjects for components that have autoscaling enabled.
  # When using KEDA you must install and manage the KEDA operator separately; it is not bundled with this chart.
  engine: hpa

inferenceCapability:
  service:
    portName: modelserver
    type: ClusterIP
    servicePort: 9000
    targetPort: 9000
  name: inference-model-server
  replicaCount: 1
  labels:
    - key: app
      value: inference-model-server
  image:
    repository: onyxdotapp/onyx-model-server
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  containerPorts:
    server: 9000
  podLabels:
    - key: app
      value: inference-model-server
  resources:
    requests:
      cpu: 2000m
      memory: 6Gi
    limits:
      cpu: 4000m
      memory: 10Gi
  podSecurityContext: {}
  securityContext:
    privileged: true
    runAsUser: 0
  nodeSelector: {}

indexCapability:
  service:
    portName: modelserver
    type: ClusterIP
    servicePort: 9000
    targetPort: 9000
  replicaCount: 1
  name: indexing-model-server
  deploymentLabels:
    app: indexing-model-server
  podLabels:
    app: indexing-model-server
  indexingOnly: "True"
  podAnnotations: {}
  containerPorts:
    server: 9000
  image:
    repository: onyxdotapp/onyx-model-server
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  limitConcurrency: 10
  resources:
    requests:
      cpu: 2000m
      memory: 6Gi
    limits:
      cpu: 4000m
      memory: 10Gi
  podSecurityContext: {}
  securityContext:
    privileged: true
    runAsUser: 0
  nodeSelector: {}
config:
  envConfigMapName: env-configmap

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

nginx:
  enabled: true
  # Nginx proxy timeout settings (in seconds)
  timeouts:
    connect: 300  # Time to establish connection with upstream server
    send: 300     # Time to send request to upstream server
    read: 300     # Time to read response from upstream server
  controller:
    containerPort:
      http: 1024

    # Propagate DOMAIN into nginx so server_name continues to use the same env var
    extraEnvs:
      - name: DOMAIN
        value: localhost

    config:
      # Expose DOMAIN to the nginx config and pull in our custom snippets
      main-snippet: |
        env DOMAIN;
      http-snippet: |
        include /etc/nginx/custom-snippets/upstreams.conf;
        include /etc/nginx/custom-snippets/server.conf;

    # Mount the existing nginx ConfigMap that holds the upstream and server snippets
    extraVolumes:
      - name: nginx-config
        configMap:
          name: onyx-nginx-conf
    extraVolumeMounts:
      - name: nginx-config
        mountPath: /etc/nginx/custom-snippets
        readOnly: true

    service:
      type: LoadBalancer
      ports:
        http: 80
      targetPorts:
        http: http

webserver:
  replicaCount: 1
  image:
    repository: onyxdotapp/onyx-web-server
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  deploymentLabels:
    app: web-server
  podAnnotations: {}
  podLabels:
    app: web-server
  podSecurityContext:

redis:
  enabled: true
  redisStandalone:
    image: quay.io/opstree/redis
    tag: v7.0.15
    imagePullPolicy: IfNotPresent
    serviceType: ClusterIP
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    # Use existing secret for Redis password
    redisSecret:
      secretName: onyx-redis
      secretKey: redis_password
  # Redis configuration
  externalConfig:
    enabled: true
    data: |
      appendonly no
      save ""
  storageSpec:
    volumeClaimTemplate:
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi

